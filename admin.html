<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin | Book Management App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a href="index.html">‚Üê Go to Home Page</a>
        <h1>Book Management Page</h1>
    </header>

    <div class="container">
        
        <section class="form-section">
            <h2>‚≠ê Add Book Form</h2>
            <form id="addBookForm">
                <div>
                    <label for="title">Title:</label>
                    <input type="text" id="title" required>
                </div>
                <div>
                    <label for="author">Author:</label>
                    <input type="text" id="author" required>
                </div>
                <div>
                    <label for="category">Category:</label>
                    <select id="category" required>
                        <option value="">-- Select Category --</option>
                        <option value="Fiction">Fiction</option>
                        <option value="Comedy">Comedy</option>
                        <option value="Technical">Technical</option>
                    </select>
                </div>
                <button type="submit" class="button primary-button">Add Book</button>
            </form>
        </section>

        <hr>

        <section class="options-section">
            <h2>‚öôÔ∏è Options</h2>
            
            <div class="sort-option">
                <button id="sortButton" class="button secondary-button" data-sort-order="asc">
                    Sort by Title A ‚Üí Z
                </button>
            </div>

            <div class="filter-option">
                <label for="filterCategory">Filter by Category:</label>
                <select id="filterCategory">
                    <option value="All">All</option>
                    <option value="Fiction">Fiction</option>
                    <option value="Comedy">Comedy</option>
                    <option value="Technical">Technical</option>
                </select>
            </div>
        </section>

        <hr>

        <section class="display-section">
            <h2>üìö Books Display Section</h2>
            <div id="bookGrid" class="book-grid">
                </div>
        </section>
    </div>

    <script src="admin.js"></script>
</body>
</html>
